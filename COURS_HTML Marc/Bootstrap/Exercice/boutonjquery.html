        <button id="montrer">montrer</button>

    </div>

    <script> 
    $("#idBtn").click(function(e)
    {
      
       if( $("#idName").hasClass("active")){
        $("#idName").removeClass("active") 
        $("#idBtn").text("afficher")
       }else{
        $("#idName").addClass("active");
        $("#idBtn").text("cacher")
       }
          
    });
    </script>
