<!doctype html>

<html lang="fr">
	<head>

		<meta charset="UTF-8">
		<title> mon titre </title>
		<link href="./css/style.css" rel="stylesheet">
			
	</head>

<body>

	<input type="text">
	<input type="tel">
	<input type="url">
	<input type="email">
	<input type="search">
	<input type="date">
	<input type="time">
	<input type="datetime">
	<input type="month">
	<input type="week">
	<input type="number">
	<input type="range">
	<input type="color">

	<form>
		<label for="pseudo"> Pseudo </label>
		<input type="test" id="pseudo" placeholder="pseudo" value="test" readonly>
		
		<select>
			<option> html </option>
			<option> css </option>
			<option selected> javascript </option>
		</select>
		
		<select multiple>
			<option> html </option>
			<option> css </option>
			<option selected> javascript </option>
		</select>
		
		<select>
			<optgroup label="Intègration">
				<option> html </option>
				<option> css </option>
			</optgroup>
			
			<optgroup label="Développement">
				<option> javascript </option>
			</optgroup>
		</select>
		
		<select>
			<optgroup label="Intègration">
				<option> html </option>
				<option> css </option>
			</optgroup>
			
			<optgroup label="Développement">
				<option> javascript </option>
			</optgroup>
			
			<optgroup label="Intègration">
				<option> html </option>
				<option disabled> css </option>
			</optgroup>
			
		</select>
		
		<textarea rows="5" cols="40"></textarea>
		
		<input type="checkbox" id="html">
		<label for="html">html</label>
		
		<input type="checkbox" id="html">
		<label for="html">css</label>
		
		<input type="radio" name="developpement" id="javascript">
		<label for="javascript">javascript</label>
		
		<input type="radio" name="developpement" id="php">
		<label for="php">php</label>
		
		<fieldset>
			<legend>Coordonnées</legend>
			<input type="radio" name="developpement" id="php">
			<label for="php">php</label>			
		</fieldset>
		
		<input list="languages" type="test">
			<datalist id="languages">
				<option value="html">
				<option value="css">
			</datalist>
		
		<input type="file">
		
		<button type="button">Ne valide pas le formulaire</button>
		
		<button type="submit">Valide le formulaire</button>
		<input type="submit" value="Valide le formulaire">
		
		<button type="reset">Réinitiale le formulaire</button>
		
		
		
		
	
	
	
	</form>
	
	
</body>
